<div class="load-btn-container">
  <button
    mat-button
    (click)="loadInitialData()"
    color="primary"
    class="load-btn">
    <span>Load All Characters</span>
    <mat-icon>autorenew</mat-icon>
  </button>
</div>

<div class="character-container">
  <div class="character-section">
    <mat-list class="character-list">
      <mat-list-item
        *ngFor="let character of summary"
        class="characters"
        [class.selected]="character === selectedCharacter">
        <a
          class="character-name"
          routerLink="/characters"
          [queryParams]="{ id: character.id }"
          >{{ characterFullName(character) }}</a
        >
        <mat-icon
          matListItemIcon
          fontIcon="more_vert"
          class="character-menu"
          [matMenuTriggerFor]="menu"></mat-icon>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            (click)="deleteCharacter(character.id)">
            Delete
          </button>
          <button mat-menu-item>Auto Invest</button>
        </mat-menu>
      </mat-list-item>
    </mat-list>
    <div class="form-action-container">
      <button
        mat-flat-button
        color="accent"
        class="create-btn"
        [disabled]="!canCreate"
        (click)="createNewCharacter()">
        CREATE
      </button>
    </div>
  </div>
  <div class="character-section">
    <ng-container *ngIf="editedCharacter">
      <h2>
        {{ title }}
      </h2>
      <form
        class="edit"
        (ngSubmit)="submit()">
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            autofocus
            [(ngModel)]="editedCharacter.lastName"
            [ngModelOptions]="{ standalone: true }"
        /></mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            matInput
            [(ngModel)]="editedCharacter.firstName"
            [ngModelOptions]="{ standalone: true }"
        /></mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Profession</mat-label>
          <mat-select
            [(ngModel)]="editedCharacter.profession"
            [ngModelOptions]="{ standalone: true }">
            <mat-option
              *ngFor="let p of professions"
              [value]="p">
              {{ p.description }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="editedCharacter.email"
            [ngModelOptions]="{ standalone: true }"
        /></mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Gold Pieces</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="editedCharacter.amount"
            [ngModelOptions]="{ standalone: true }"
        /></mat-form-field>

        <div class="form-action-container">
          <button
            mat-flat-button
            type="submit"
            color="accent"
            [disabled]="!canSubmit">
            SUBMIT
          </button>
          <button
            mat-stroked-button
            type="button"
            color="accent"
            (click)="cancelEditing()">
            CANCEL
          </button>
        </div>
      </form>
    </ng-container>
  </div>
</div>
